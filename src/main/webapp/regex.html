<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script src="./js/jquery/jQuery-2.2.0.min.js"></script>
    <script>
        function testRegex() {
            // 代表必须以a开头
            var regex = /^a/;
            // 代表必须以a结尾
            regex = /a$/;
            // 只能是a
            regex = /^a$/;
            // 只能是一个字符，这个字符可以是a、b或c
            regex = /^[abc]$/;
            // 只能是两个字符，每个个字符可以是a、b或c
            regex = /^[abc][abc]$/;
            // 只能是三个字符，每个个字符可以是a、b或c
            regex = /^[abc]{3}$/;
            // 一到三个字符，每个个字符可以是a、b或c
            regex = /^[abc]{1,3}$/;
            // 两个到无穷多个字符
            regex = /^[abc]{2,}$/;
            // 星号*代表0到无穷多次
            regex = /^[abc]*$/;
            // 加号+代表1到无穷多次
            regex = /^[abc]+$/;
            // 点.代表任意一个字符
            regex = /^[abc].$/;
            // 问号代表可以出现0到1次
            regex = /^[abc][0-9]?$/;
            // 一位数字
            regex = /^\d$/;
            // 代表一位数字、字母和下划线
            regex = /^\w$/;
            // 代表三个字符，中间是空格，前后是数字
            regex = /^\d\s\d$/;
            // 代表除了数字，别的什么都行
            regex = /^\D$/;
            // 输入的必须是3到6位整数
            regex = /^\d{3,6}$/;
            // 输入的必须是整数
            regex = /^\d+$/;
            // 输入的必须是浮点数
            regex = /^\d+\.\d+$/;
            // 要求输入的必须是yyyy/MM/dd格式的日期
            regex = /^\d{4}\/(0[1-9]|1[0-2])\/(0[1-9]|[12]\d|3[01])$/;
            // 验证是否是手机号
            regex = /^(\(\d{3,4}\)|\d{3,4}-|\s)?1\d{10}$/;
            var x = $('input').val();
            alert(regex.test(x));
        }
    </script>
</head>
<body>
    <input>
    <button onclick="testRegex();">测试正则表达式</button>
</body>
</html>
